<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const chapters = [
        '0.md',
        '1-thepull.md',
        '2-mindset.md',
        '3-outcomes.md',
        '4-distribution.md',
        '5-how-to-solve.md',
        '6-marathon.md'
    ];

    let links = "";
    chapters.forEach((link, index) => {
        links += '<span style="margin-right: 8px;"><a href="#" onclick="return onFetchChapter(\''+link+'\')">'+index+'</a></span>';
    })

    function onFetchChapter(link) {
        fetch('chapters/'+link)
            .then(response => response.text())
            .then(text => {
                document.getElementById('text').innerHTML = marked.parse(text);
            });

        return false;
    }
</script>
<style>
</style>
<div id="nav">
</div>

<div id="text"></div>

<script>
    document.getElementById("nav").innerHTML = links;
</script>
