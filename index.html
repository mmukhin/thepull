<script>
    const chapters = [
        '0.html',
        '1-thepull.html',
        '2-mindset.html',
        '3-outcomes.html',
        '4-distribution.html',
        '5-how-to-solve.html',
        '6-marathon.html'
    ];

    let links = "";
    chapters.forEach((link, index) => {
        links += '<span style="margin-right: 8px;"><a href="#" onclick="return onFetchChapter(\''+link+'\')">'+index+'</a></span>';
    })

    function onFetchChapter(link) {
        fetch('chapters/'+link)
            .then(response => response.text())
            .then(text => {
                document.getElementById('text').innerHTML = text;
            });

        return false;
    }
</script>
<style>
</style>
<div id="nav">
</div>

<pre id="text">

</pre>

<script>
    document.getElementById("nav").innerHTML = links;
</script>
